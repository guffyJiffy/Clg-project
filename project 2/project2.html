<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project2.css">
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div class="quote-container">
      <i class="fas fa-quote-left"></i>
      <p class="quote-text" id="quote"></p>
      <div class="quote-author" id="author"></div>
    </div>
    <div class="button-container">
      <button class="btn" id="generate-btn">Generate Quote</button>
         <!-- <a class="btn" href="#" target="_blank" id="tweet-btn"><i class="fab fa-twitter"></i> Tweet Quote</a> -->
    </div>
  </div>

  <script src="project2.js"></script>
</body>
</html>
